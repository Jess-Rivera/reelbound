<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slotspire Prototype</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #152033 0%, #07090d 70%);
        color: #eef1f8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      main {
        width: min(960px, 100%);
        display: grid;
        gap: 24px;
        grid-template-columns: 1.1fr 1fr;
        align-items: start;
        background: rgba(9, 12, 18, 0.75);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 28px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      }

      header {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.6rem, 4vw, 2rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      #machine-name {
        font-size: 0.9rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #8da2cb;
      }

      .card {
        background: rgba(18, 24, 36, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.07);
        border-radius: 16px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      #reels {
        width: 100%;
        background: #0d111a;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      button {
        padding: 12px 18px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(120deg, #4166f5, #7b3ef7);
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.07em;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(66, 104, 244, 0.35);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      #debug {
        font-family: "JetBrains Mono", "Fira Mono", monospace;
        font-size: 0.75rem;
        color: #8da2cb;
        min-height: 220px;
        max-height: 220px;
        overflow-y: auto;
        white-space: pre-wrap;
      }

      @media (max-width: 840px) {
        main {
          grid-template-columns: 1fr;
          padding: 20px;
        }

        header {
          flex-direction: column;
          gap: 8px;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Slotspire</h1>
        <span id="machine-name">Loadingâ€¦</span>
      </header>

      <section class="card" id="reel-card">
        <canvas id="reels"></canvas>
        <button id="spin">Spin</button>
      </section>

      <aside class="card" id="info-card">
        <h2 style="margin:0;">Debug</h2>
        <pre id="debug">(waiting for first spin)</pre>
      </aside>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
