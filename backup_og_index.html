<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reelbound Prototype</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #152033 0%, #07090d 70%);
        color: #eef1f8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      main {
        width: min(1200px, 100%);
        display: grid;
        gap: 24px;
        grid-template-columns: 1.1fr 1fr;
        align-items: start;
        background: rgba(9, 12, 18, 0.75);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 28px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      }

      header {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.6rem, 4vw, 2rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      h2 {
        margin: 0;
        font-size: 1.1rem;
        letter-spacing: 0.05em;
      }

      #machine-name {
        font-size: 0.9rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #8da2cb;
      }

      .card {
        background: rgba(18, 24, 36, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.07);
        border-radius: 16px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      #reels {
        width: 100%;
        background: #0d111a;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 12px;
        justify-content: space-between;
      }
      .mode-controls,
      .spin-controls {
        display: flex;
        gap: 12px;
      }
      button {
        padding: 12px 18px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(120deg, #4166f5, #7b3ef7);
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.07em;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(66, 104, 244, 0.35);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      @keyframes pulse-red {
          0% {
              transform: scale(0.95);
              box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7);
          }

          70% {
              transform: scale(1);
              box-shadow: 0 0 0 10px rgba(255, 82, 82, 0);
          }

          100% {
              transform: scale(0.95);
              box-shadow: 0 0 0 0 rgba(255, 82, 82, 0);
          }
      }
      .safe-button {
        background: linear-gradient(120deg, #266620, #014907);
        color: #fff;
        border: 1px solid rgba(85, 197, 100, 0.45);
      }

      .safe-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(66, 244, 75, 0.35);
      }
      .risky-button {
        background: linear-gradient(120deg, #8b2424, #aa2b8f);
        color: #fff;
        border: 1px solid rgba(233, 125, 152, 0.45);
      }
      .risky-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(244, 66, 66, 0.35);
      }
      .lock-button {
        background: linear-gradient(120deg, #491114, #491138);
        color: #fff;
        border: 1px solid rgba(233, 125, 148, 0.45);
        /* animation: pulse-red 2s infinite; */
      }

      .lock-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(255, 45, 45, 0.35);
      }

      .reel-inspector-column {
        padding: 6px;
        border-radius: 10px;
        background: rgba(19, 26, 39, 0.65);
      }

      .reel-inspector-column.draggable {
        cursor: grab;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .reel-inspector-column.draggable:active {
        cursor: grabbing;
      }

      .reel-inspector-column.draggable:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(18, 24, 36, 0.45);
      }

      .reel-inspector-header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .reel-inspector-title {
        font-weight: 600;
        font-size: 0.9rem;
        color: #fff;
      }

      .drag-handle {
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        opacity: 0.6;
        cursor: grab;
      }

      .reel-inspector-body.draggable {
        cursor: grab;
      }

      .reel-inspector-body.draggable:active {
        cursor: grabbing;
      }

      .reel-inspector-body.draggable > div {
        cursor: grab;
      }

      .reel-inspector-body.draggable > div:active {
        cursor: grabbing;
      }

      .reel-inspector-column.draggable .drag-handle:hover {
        opacity: 1;
      }

      .reel-inspector-column:not(.draggable) .drag-handle {
        cursor: default;
        opacity: 0.35;
      }

      #debug {
        font-family: "JetBrains Mono", "Fira Mono", monospace;
        font-size: 0.75rem;
        color: #8da2cb;
        min-height: 220px;
        max-height: 220px;
        overflow-y: auto;
        white-space: pre-wrap;
      }

      #reel-inspector {
        grid-column: 1 / -1;
        min-height: 200px;
      }

      #reel-inspector-content {
        background: rgba(13, 17, 26, 0.5);
        border-radius: 8px;
        min-height: 150px;
      }

      .toggle-button {
        background: rgba(65, 102, 245, 0.2);
        color: #8da2cb;
        font-size: 0.85rem;
        padding: 8px 16px;
      }

      .toggle-button:hover {
        background: rgba(65, 102, 245, 0.3);
        color: #fff;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 840px) {
        main {
          grid-template-columns: 1fr;
          padding: 20px;
        }

        header {
          flex-direction: column;
          gap: 8px;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Reelbound</h1>
        <span id="machine-name">Loading...</span>
      </header>

      <section class="card" id="reel-card">
        <canvas id="reels"></canvas>
      </section>

      <aside class="card" id="info-card">
        <h2>Debug</h2>
        <pre id="debug">(waiting for first spin)</pre>
      </aside>
      <aside class="card" id="controls">
        <h2>Controls</h2>
          <div class="controls">
            <div class="mode-controls">
              <button id="choose-safe" class="safe-button">Safe Mode</button>
              <button id="choose-risky" class="risky-button">Risky Mode</button>
            </div>
            <div class="spin-controls">
              <button id="lock-order" class="lock-button">Lock Order</button>
              <button id="spin">Spin</button>
              <button id="stop" class="lock-button">Stop</button>
            </div>
          </div>
      </aside>

      <section class="card" id="reel-inspector">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2>Reel Strip Inspector</h2>
          <button class="toggle-button" id="toggle-inspector">
            Hide Inspector
          </button>
        </div>
        <div id="reel-inspector-content"></div>
      </section>






    </main>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
